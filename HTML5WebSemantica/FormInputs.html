    <title>Form Inputs</title>

    <script type="text/javascript">
        function incrementa(){
            document.getElementById('nota').value += 5;
        }
        function decrementa(){
            document.getElementById('nota').value -= 5;
        }
    </script>

    <!-- Elemento fieldset -->
    <form action="test.php" method="post">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <input type="radio" id="radio"> <label for="radio"></label>
          <input type="text" name="nome" placeholder="Digite seu nome aqui"><br>
          <input type="radio" id="radio"> <label for="radio"></label>
          <input type="text" name="cpf" placeholder="CPF"><br>
          <input type="radio" id="radio"> <label for="radio"></label>
          <input type="text" name="nascimento" placeholder="Nascimento"><br>

    <!-- Elemento select -->
    <!-- O segundo valor estará selecionado inicialmente -->
        <select name="select">
            <option value="valor1">Masculino</option>
            <option value="valor2" selected>Não sei</option>
            <option value="valor3">Feminino</option>
        </select>
        </fieldset>
    </form>

    <!-- Elemento textarea -->
    <label for="story">Tell us your story:</label><br>
    <textarea id="story" name="story" rows="5" cols="33">
    It was a dark and stormy night...
    </textarea><br>

    <!-- Elemento progress com javascript-->
    <label for="file">File progress:</label>
    <!--<progress id="file" max="100" id="nota"> 70% </progress>-->
    <progress value="50" max="100" id="nota"> 70% </progress>
    <button onclick="incrementa()">+</button>
    <button onclick="decrementa()">-</button><br>
