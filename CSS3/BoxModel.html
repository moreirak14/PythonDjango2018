<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model CSS</title>

    <style type="text/css">
        .div1{
             width: 300px;
             height: 300px;
             border: solid 10px;
             border-color: blue;
             padding: 50px 50px;
             margin: 50px;
        }
    
        .div2{
             width: 300px;
             height: 300px;
             border: ridge 10px;
             border-bottom: ridge 50px;
             border-color: red;
             padding: 50px 50px;
             margin: 10px;
             float: right;
        }
    </style>

</head>
<body>
    <div class="div1">
        <h1>Aquario 1</h1>
    </div>
    <div class="div2">
        <h1>Aquario 2</h1>
    </div>
    
</body>
</html>
