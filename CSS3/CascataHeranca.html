    <!--
        Herança
            Existem algumas propriedades do CSS que quando aplicadas aos “elementos pais”, 
            os “elementos filhos” herdam a característica aplicada no pai. 
            Um exemplo disso é a propriedade color. Quando aplicamos a propriedade color em um elemento div, 
            o texto dos elementos contidos no div são coloridos de acordo com a propriedade.

        Efeito Cascata
            Para controlar o efeito visual de um HTML utilizamos o CSS,
            porém existe regras distintas que servem para manipularmos o estilo de um elemento do documento. 
            Agora, se existe mais de uma regra pra um seletor, 
            qual regra prevalece? É aqui que o nosso Efeito Cascata começa a fazer a diferença, 
            ele estabelece uma prioridade para aplicação de uma regra de estilo.
    -->
