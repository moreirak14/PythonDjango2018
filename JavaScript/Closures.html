  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Closures</title>

  <script type="text/javascript">
    var pet = function(nome){
      var getNome = function(){
        return nome;
      }

      return getNome;
    },
    myPet = pet("Vivie");
    document.write(myPet);
  </script>
